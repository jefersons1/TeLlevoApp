<ion-header>
  <app-header [pageTitle]="titulo"> </app-header>
</ion-header>

<ion-content color="warning">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title
              >{{tituloUp ? 'Actualizar' : 'Agregar'}}
              conductor</ion-card-title
            >
          </ion-card-header>
          <ion-card-content>
            <ion-input
              type="text"
              placeholder="Nombre"
              [(ngModel)] = "conductor.Nombre"
              clearInput
            ></ion-input>
            <ion-input
              type="text"
              placeholder="Descripcion"
              [(ngModel)] = "conductor.Descripcion"
              clearInput
            ></ion-input>
            <ion-input
              type="number"
              placeholder="Edad"
              [(ngModel)] = "conductor.Edad"
              clearInput
            ></ion-input>
            <ion-input
              type="number"
              placeholder="Numero telefonico"
              [(ngModel)] = "conductor.NumeroTelefonico"
              clearInput
            ></ion-input>

            <ion-input
              type="Blob"
              placeholder="Imagen"
              #Imagen
              clearInput
            ></ion-input>

            <ion-list>
              <ion-item>
                <ion-label>Sede</ion-label>
                <ion-select
                  value="brown"
                  okText="Listo"
                  cancelText="Cancelar"
                  [(ngModel)] = "conductor.Destino"
                  clearInput
                >
                  <ion-select-option value="DuocPuenteAlto"
                    >DuocPuenteAlto</ion-select-option
                  >
                  <ion-select-option value="DuocApoquindo"
                    >DuocApoquindo</ion-select-option
                  >
                  <ion-select-option value="DuocSanJoaquin"
                    >DuocSanJoaquin</ion-select-option
                  >
                </ion-select>
              </ion-item>
            </ion-list>

            <ion-button color="success"
            (click)="tituloUp ? Redireccionar1(): Redireccionar()">
            <ion-icon slot="start" name="person-add-outline"></ion-icon>
            {{tituloUp ? 'Actualizar' : 'Guardar'}}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
